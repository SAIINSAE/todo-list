<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <header>
    <img src="../src/img/home.png" alt="Home page icon">
    <button class="about">
      <p>About</p>
    </button>
  </header>
  <div class="about-popup-container">
    <div class="about-popup">
      <p>This Todo-list app uses your local storage to store your projects data</p>
      <p>Developed by <strong>SAIINSAE</strong></p>
      <a href="">Github</a>
      <p>Task of the Odins Project curriculum</p>
    </div>
  </div>
  <div class="content">
    <div class="side-bar">
      <button class="today">
        <img src="../src/img/today.png" alt="calendar icon">
        <p>Today</p>
      </button>
      <button class="all-tasks">
        <img src="../src/img/alltasks.png" alt="calendar icon">
        <p>All Tasks</p>
      </button>
      <button class="important">
        <img src="../src/img/important.png" alt="exclamation icon">
        <p>Important</p>
      </button>
      <h4>Projects</h4>
      <div class="projects-container">
      </div>
      <button class="add-project">
        <img src="../src/img/plus-gray.png" alt="Plus icon">
        <p>Add Project</p>
      </button>
    </div>
    <div class="workspace">

    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
